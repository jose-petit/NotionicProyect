<ion-header>
  <ion-toolbar>
    <ion-title>
      Notionic Proyect
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{ note.title }}
    </ion-item>  
  </ion-list>
  <div padding>
    <ion-button expand="full" color="success" (click)="createNote()">Crear Nota</ion-button>
  </div>
</ion-content>
